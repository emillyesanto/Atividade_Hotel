<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Hóspedes</title>
</head>

<body>
    <h1>Hóspedes</h1>
    <a th:href="@{/hospedes/novo}">+ Novo Hóspede</a>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="hospede : ${hospedes}">
                <td th:text="${hospede.id}"></td>
                <td th:text="${hospede.nome}"></td>
                <td th:text="${hospede.telefone}"></td>
                <td>
                    <a th:href="@{/hospedes/editar/{id}(id=${hospede.id})}">Editar</a>
                    <a th:href="@{/hospedes/excluir/{id}(id=${hospede.id})}">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/}">Voltar</a>
</body>

</html>
